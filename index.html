<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pixelnova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      background: radial-gradient(circle at top, #3b82f6 0, #0f172a 45%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      position: relative;
      padding: 40px 50px;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.2),
        0 24px 60px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
      max-width: 540px;
      width: 100%;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(
        from 140deg,
        rgba(96, 165, 250, 0.9),
        rgba(244, 114, 182, 0.9),
        rgba(52, 211, 153, 0.9),
        rgba(96, 165, 250, 0.9)
      );
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      opacity: 0.7;
      pointer-events: none;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #9ca3af;
      margin-bottom: 40px;
    }

    .line {
      width: 60px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, #60a5fa, #e879f9, #34d399);
      margin-bottom: 28px;
    }

    .text-main {
      font-size: 22px;
      color: #f9fafb;
      margin-bottom: 12px;
    }

    .text-secondary {
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.6;
      max-width: 360px;
    }

    .badge {
      position: absolute;
      right: 32px;
      top: 32px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #bbf7d0, #22c55e);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    @media (max-width: 600px) {
      .card {
        margin: 20px;
        padding: 28px 22px 26px;
        border-radius: 18px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        letter-spacing: 0.18em;
        margin-bottom: 28px;
      }

      .badge {
        right: 20px;
        top: 20px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">
      <span class="dot"></span>
      <span>черновик</span>
    </div>

    <h1>А здесь</h1>
    <div class="subtitle">пока пусто :)</div>

    <div class="line"></div>

    <p class="text-main">Здесь скоро появится что‑то интересное.</p>
    <p class="text-secondary">
      Вы можете вернуться чуть позже или уже сейчас.
    </p>
  </div>
</body>
</html>
