<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pixelnova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      background: radial-gradient(circle at top, #3b82f6 0, #0f172a 45%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      position: relative;
      padding: 40px 50px;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.2),
        0 24px 60px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
      max-width: 540px;
      width: 100%;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(
        from 140deg,
        rgba(96, 165, 250, 0.7),
        rgba(244, 114, 182, 0.6),
        rgba(52, 211, 153, 0.5),
        rgba(96, 165, 250, 0.7)
      );
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      opacity: 0.55;
      pointer-events: none;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #9ca3af;
      margin-bottom: 40px;
    }

    .line {
      width: 60px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, #60a5fa, #e879f9, #34d399);
      margin-bottom: 28px;
    }

    .text-main {
      font-size: 22px;
      color: #f9fafb;
      margin-bottom: 12px;
    }

    .text-secondary {
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.6;
      max-width: 360px;
      margin-bottom: 26px;
    }

    .badge {
      position: absolute;
      right: 32px;
      top: 32px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #bbf7d0, #22c55e);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .link-wrap {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Кнопка с плавной анимацией */
    .btn-link {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      color: #e5e7eb;
      text-decoration: none;
      background: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.18), transparent 55%),
                  linear-gradient(135deg, #1f2937, #0f172a);
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.9);
      white-space: nowrap;
      transition:
        transform 220ms cubic-bezier(0.16, 1, 0.3, 1),
        box-shadow 220ms cubic-bezier(0.16, 1, 0.3, 1),
        border-color 220ms cubic-bezier(0.16, 1, 0.3, 1),
        background 220ms cubic-bezier(0.16, 1, 0.3, 1),
        color 220ms cubic-bezier(0.16, 1, 0.3, 1),
        filter 220ms cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-link:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: rgba(96, 165, 250, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.26), transparent 55%),
                  linear-gradient(135deg, #020617, #020617);
      box-shadow:
        0 0 0 1px rgba(37, 99, 235, 0.65),
        0 18px 40px rgba(15, 23, 42, 0.95);
      color: #f9fafb;
      filter: brightness(1.02);
    }

    .btn-link:active {
      transform: translateY(0) scale(0.99);
      box-shadow:
        0 0 0 1px rgba(37, 99, 235, 0.9),
        0 10px 24px rgba(15, 23, 42, 0.9);
    }

    .btn-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #bfdbfe;
    }

    @media (max-width: 600px) {
      .card {
        margin: 20px;
        padding: 28px 22px 26px;
        border-radius: 18px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        letter-spacing: 0.18em;
        margin-bottom: 28px;
      }

      .badge {
        right: 20px;
        top: 20px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">
      <span class="dot"></span>
      <span>черновик</span>
    </div>

    <h1>А здесь</h1>
    <div class="subtitle">пока пусто :)</div>

    <div class="line"></div>

    <p class="text-main">Здесь скоро появится что‑то интересное.</p>
    <p class="text-secondary">
      Вы можете вернуться чуть позже или уже сейчас заглянуть на канал.
    </p>

    <div class="link-wrap">
      <a
        class="btn-link"
        href="https://trovo.live/s/PixelNova"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="btn-icon">▶</span>
        <span>Tv Канал PixelNova</span>
      </a>
    </div>
  </div>
</body>
</html>
